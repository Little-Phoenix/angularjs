<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单实例</title>
    <script src="js/angular-1.0.1.min.js" charset="utf-8"></script>
    <script src="js/form.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-app ng-controller="formCtrl">
      <form novalidate>
        First Name:<br>
        <input type="text" ng-model="user.firstName">
        <br>
        Last Name:<br>
        <input type="text" ng-model="user.lastName">
        <br><br>
        <button ng-click="reset()">RESET</button>
      </form>
      <p>
        form = {{user}}
      </p>
      <p>
        master = {{master}}
      </p>
    </div>
  </body>
</html>

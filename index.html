<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <script src="js/angular-1.0.1.min.js" charset="utf-8"></script>
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="css/bootstrap/js/bootstrap.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <script src="js/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-controller="selectCtrl">
        <li ng-repeat="x in data"><a href="#">{{x}}</a></li>
      </ul>
    </div>
</html>

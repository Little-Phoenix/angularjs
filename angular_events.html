<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>angularjs events</title>
    <script src="js/angular-1.0.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <button type="button" name="button" ng-init="count=0" ng-click="count = count + 1">点我！</button>
    <p>
      {{ count }}
    </p>
  </body>
</html>
